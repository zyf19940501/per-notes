baseurl = "/"
languageCode = "zh-cn"
title = "钟宇飞的博客"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$","_files$","\\.knit\\.md$","\\.utf8\\.md$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

